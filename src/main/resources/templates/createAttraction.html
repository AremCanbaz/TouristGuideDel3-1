<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilføj Turistattraktion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tags-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 kolonner */
      gap: 10px; /* Plads mellem checkboxes */
    }
    .form-check-inline {
      width: auto; /* Gør det muligt at tilpasse bredde */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Tilføj turistattraktion</h2>

  <!-- Form for adding an attraction -->
  <form action="/addAttraction" method="post" class="needs-validation" novalidate>

    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Navn:</label>
      <input type="text" id="name" name="name" class="form-control" required />
    </div>

    <!-- Description Field -->
    <div class="mb-3">
      <label for="description" class="form-label">Beskrivelse:</label>
      <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
    </div>

    <!-- Town Dropdown -->
    <div class="mb-3">
      <label for="district" class="form-label">By:</label>
      <select id="district" name="district" class="form-select" required>
        <option th:each="dist : ${district}" th:value="${dist}" th:text="${dist}">Vælg en by</option>
      </select>
    </div>

    <!-- Tags Inline in Grid -->
    <div class="mb-3">
      <label class="form-label">Vælg Tags:</label>
      <div class="tags-container">
        <div th:each="tag : ${tags}" class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="tags" th:value="${tag}" id="tag-[[${tag}]]">
          <label class="form-check-label" for="tag-[[${tag}]]" th:text="${tag}"></label>
        </div>
      </div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Send</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
